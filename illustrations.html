<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Illustrations</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="index.html">
                <h1>SHIZZLEMINIS.COM <i class="fas fa-skull"></i></h1>
            </a>
        </div>
        <div class="products">
            <div class="slides">
                <img class="slide" id="illustration1" src="assets/illustrations/illustration1.jpg">
                <img class="slide hidden" id="illustration2" src="assets/illustrations/illustration2.jpg">
                <img class="slide hidden" id="illustration3" src="assets/illustrations/illustration3.jpg">
                <img class="slide hidden" id="illustration4" src="assets/illustrations/illustration4.jpg">
                <img class="slide hidden" id="illustration5" src="assets/illustrations/illustration5.jpg">

                <div class="thumbs">
                    <img class="thumb illustration selected" id="thumbillustration1" src="assets/illustrations/illustration1.jpg"
                        onclick="selectImage(illustration1)">
                    <img class="thumb illustration" id="thumbillustration2" src="assets/illustrations/illustration2.jpg"
                        onclick="selectImage(illustration2)">
                    <img class="thumb illustration" id="thumbillustration3" src="assets/illustrations/illustration3.jpg"
                        onclick="selectImage(illustration3)">
                    <img class="thumb illustration" id="thumbillustration4" src="assets/illustrations/illustration4.jpg"
                        onclick="selectImage(illustration4)">
                    <img class="thumb illustration" id="thumbillustration5" src="assets/illustrations/illustration5.jpg"
                        onclick="selectImage(illustration5)">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Miniature Landscapes</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous"
  />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <a href="/"> <h1>SHIZZLEMINIS.COM <i class="fas fa-skull"></i></h1></a>
     </div>
    <div class="products">
        <div style="width: 35%; margin: auto; padding: 0">
            <img class="slide" id="landscape1"  src="assets/landscapes/landscape1.jpg" style="display: block; width: 100%; height: auto">
            <img class="slide" id="landscape2" src="assets/landscapes/landscape2.jpg" style="display: none; width: 100%; height: auto"> 
            <img class="slide" id="landscape3" src="assets/landscapes/landscape3.jpg" style="display: none; width: 100%; height: auto">  
            <img class="slide" id="landscape4" src="assets/landscapes/landscape4.jpg" style="display: none; width: 100%; height: auto">  
            <img class="slide" id="landscape5" src="assets/landscapes/landscape5.jpg" style="display: none; width: 100%; height: auto">  
            <img class="slide" id="landscape6" src="assets/landscapes/landscape6.jpg" style="display: none; width: 100%; height: auto">  
            <img class="slide" id="landscape7" src="assets/landscapes/landscape7.jpg" style="display: none; width: 100%; height: auto">  
            <img class="slide" id="landscape8" src="assets/landscapes/landscape8.jpg" style="display: none; width: 100%; height: auto">  
            <div style="display: flex; flex-flow: row-wrap">
                <img style="width: 12.5%;"  src="assets/landscapes/landscape1.jpg" onclick="selectImage(landscape1)">
            <img style="width: 12.5%;" src="assets/landscapes/landscape2.jpg" onclick="selectImage(landscape2)"> 
            <img style="width: 12.5%;" src="assets/landscapes/landscape3.jpg" onclick="selectImage(landscape3)">  
            <img style="width: 12.5%;" src="assets/landscapes/landscape4.jpg" onclick="selectImage(landscape4)">  
            <img style="width: 12.5%;" src="assets/landscapes/landscape5.jpg" onclick="selectImage(landscape5)">  
            <img style="width: 12.5%;" src="assets/landscapes/landscape6.jpg" onclick="selectImage(landscape6)">  
            <img style="width: 12.5%;" src="assets/landscapes/landscape7.jpg" onclick="selectImage(landscape7)">  
            <img style="width: 12.5%;" src="assets/landscapes/landscape8.jpg" onclick="selectImage(landscape8)">  
            </div>
            </div>
    </div>
</div>
<script>
    function selectImage(id) {
        imageId = id.id
        const slides = document.querySelectorAll(".slide");
        slides.forEach(image => image.style.display = "none")
        const selected = document.getElementById(imageId);
        selected.style.display = "block";
    }
    </script>
</body>
</html>

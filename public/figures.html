<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Figure Painting</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="/">
                <h1>SHIZZLEMINIS.COM <i class="fas fa-skull"></i></h1>
            </a>
        </div>
        <div class="products">
            <div style="width: 50%; margin: auto; padding: 0">
                <img class="slide" id="figure1" src="assets/figures/COMMAND front.jpg"
                    style="display: block; width: 100%; height: auto">
                <img class="slide" id="figure2" src="assets/figures/GUO front.jpg"
                    style="display: none; width: 100%; height: auto">
                <img class="slide" id="figure3" src="assets/figures/Knights hand.jpg"
                    style="display: none; width: 100%; height: auto">
                <img class="slide" id="figure4" src="assets/figures/PMCQB group.jpg"
                    style="display: none; width: 100%; height: auto">
                <img class="slide" id="figure5" src="assets/figures/PMs group.jpg"
                    style="display: none; width: 100%; height: auto">
                <img class="slide" id="figure6" src="assets/figures/bosses.jpg"
                    style="display: none; width: 100%; height: auto">
                <img class="slide" id="figure7" src="assets/figures/rifles.jpg"
                    style="display: none; width: 100%; height: auto">
                <img class="slide" id="figure8" src="assets/figures/spawn.jpg"
                    style="display: none; width: 100%; height: auto">
                <div style="display: flex; flex-flow: row-wrap">
                    <img style="width: 12.5%;" class="thumb selected" id="thumbfigure1" src="assets/figures/COMMAND front.jpg" onclick="selectImage(figure1)">
                    <img style="width: 12.5%;" class="thumb" id="thumbfigure2" src="assets/figures/GUO front.jpg" onclick="selectImage(figure2)">
                    <img style="width: 12.5%;" class="thumb" id="thumbfigure3" src="assets/figures/Knights hand.jpg" onclick="selectImage(figure3)">
                    <img style="width: 12.5%;" class="thumb" id="thumbfigure4" src="assets/figures/PMCQB group.jpg" onclick="selectImage(figure4)">
                    <img style="width: 12.5%;" class="thumb" id="thumbfigure5" src="assets/figures/PMs group.jpg" onclick="selectImage(figure5)">
                    <img style="width: 12.5%;" class="thumb" id="thumbfigure6" src="assets/figures/bosses.jpg" onclick="selectImage(figure6)">
                    <img style="width: 12.5%;" class="thumb" id="thumbfigure7" src="assets/figures/rifles.jpg" onclick="selectImage(figure7)">
                    <img style="width: 12.5%;" class="thumb" id="thumbfigure8" src="assets/figures/spawn.jpg" onclick="selectImage(figure8)">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
